<!-- template per la pagina vaccinazioni -->
<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Gestione Vaccinazioni</title>
        <link rel="stylesheet" type="text/css" href="css/stile.css">
    </head>
    <body>
        <h1>Gestione Vaccinazioni</h1>
        <p>Qui puoi gestire le informazioni sulle vaccinazioni.</p>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cane</th>
                    <th>Vaccinazione</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{lista_vaccinazioni}}
            </tbody>
        </table>
        <hr>
        <form action="vaccinazioni.php" method="post">
            <input type="text" name="id" placeholder="ID della vaccinazione" value="{{id_vaccinazione}}">
            <select name="id_cane" required>
                {{opzioni_cani}}
            </select>
            <input type="date" name="data_vaccinazione" placeholder="data della vaccinazione" value="{{data_vaccinazione}}" required>
            <input type="submit" value="Aggiungi Vaccinazione">
        </form>
        <hr>
        <p><a href="index.php">Torna alla pagina principale</a></p>
    </body>
</html>
