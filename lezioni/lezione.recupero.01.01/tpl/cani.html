<!-- template per la pagina cani -->
<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Gestione Cani</title>
        <link rel="stylesheet" type="text/css" href="css/stile.css">
    </head>
    <body>
        <h1>Gestione Cani</h1>
        <p>Qui puoi gestire le informazioni sui cani.</p>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{lista_cani}}
            </tbody>
        </table>
        <hr>
        <form action="cani.php" method="post">
            <input type="text" name="id" placeholder="ID del cane" value="{{id_cane}}">
            <input type="text" name="nome" placeholder="Nome del cane" required value="{{nome_cane}}">
            <input type="submit" value="Aggiungi Cane">
        </form>
        <hr>
        <p><a href="index.php">Torna alla pagina principale</a></p>
    </body>
</html>
